<html lang="en">

<body>
  <h1>로컬 스토리지</h1>
  <!-- 저장을 누르면 id 저장
       불러오기 누르면 id를 저장소에서 불러와서 팝업창 띄우기
   -->
  <button onclick="save()">저장</button>
  <button onclick="load()">불러오기</button>


  <h4>password 저장하기</h4>
  <input type="text" id="password" placeholder="비밀번호">
  <button onclick="pwSave()">비밀번호 저장</button>
  <button onclick="pwLoad()">비밀번호 불러오기</button>

  <p id="result"></p>

  <!-- 3초 후 자동저장
      input 태그 이용해서 입력받음
      입력 후 버튼 클릭하면 3초 후 로컬 스토리지에 저장
      alert() 저장 완료  
  -->

  <h4>email 입력</h4>
  <input type="text" id="email" placeholder="이메일">
  <button onclick="saveEmail()">이메일 저장</button>

  <!-- Date()
      - 자바스크립트에서 현재 날짜와 시간을 제공해주는 기능 
      - js에서 제공하는 객체 (내장 객체) -> 객체 첫 글자는 대문자

  -->
  <h4>현재 시간</h4>
  <p id="clock"></p>

  <script src="../js/localstorage1.js"></script>
