<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>board</title>
  <link rel="stylesheet" href="../css/boardMain.css">
</head>
<body>
  <section class="board">
      <h1>🗂️ stack 게시판</h1>
      <div class="title__container">
        <h3>제목:</h3>
        <input id="title-input" type="text" placeholder="제목을 입력하세요">
      </div>
      <div class="content__container">
        <h3>내용:</h3>
        <textarea id="content-input" rows="3" placeholder="내용을 입력하세요"></textarea>
      </div>
      <div class="btn__container">
        <button class="btn" id="create-btn">글 올리기</button>
        <button class="btn" id="delete-btn">글 삭제</button>
      </div>
      <div class="post__container">
        <p class="no__post" id="no-post">등록된 글이 없습니다</p>
      </div>
  </section>
  <script src="../js/boardMain.js"></script>
</body>
</html>
